<!DOCTYPE html>
<html>

<head>
<title>CSS</title>
<meta charset="utf-8">
<style>
/*display : block or inline.
block이면 화면 전체를 쓰고,
inline이면 자기 자신 크기만 쓴다.
h2등 제목은 기본 block이고 a 같은 일반 태그는 inline이 기본이나, display:로 바꿀 수 있다.
display:none을 하면 사라진다.
*/
h1,a{
border:5px solid red;
padding:20px;
margin:50px;
display:inline;
width:100px;
}
</style>
</head>

<body>
<h1>CSS</h1> 
<h1>CSS</h1>
</body>

</html>
