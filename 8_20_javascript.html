<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var obj={
	"name":"park",
	"from":"Korea"
};
obj.hobby="read";
obj["now"]="army";
document.write(obj.name+" "+obj.from+" "+obj.hobby+" "+obj["now"]+"<br>");
    </script>
<script>
for (var key in obj)
{
document.write(key+" "+obj[key]+"<br>");
}
</script>

<script>
obj.fun1=function()
{
for (var key in this)
{
if(key!="fun1")//이렇게 해야만 작동한다. 즉, key는 문자열이다.
{
document.write(key+" "+this[key]+"<br>");
}
}
}
obj.fun1();
</script>

  </body>
</html>


</body>


</html>
